<!DOCTYPE html>
<html>
<head>
    <title>Flask Form</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="content" required>
        <input type="submit" value="Submit">
    </form>
    <ul>
        {% for d in data %}
        <li><a href="{{ url_for('data', id=d.id) }}">{{ d.content }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
