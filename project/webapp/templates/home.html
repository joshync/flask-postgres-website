{% extends "Base.html" %}

{% block headers %}
    <script src="https://unpkg.com/starback@2.1.1/dist/starback.global.js"></script>
    <script>
        const canvas = document.getElementById('canvas')
        const starback = new Starback(canvas, {
            type: 'dot',
            quantity: 100,
            direction: 225,
            backgroundColor: ['#0e1118', '#232b3e'],
            randomOpacity: true,
        })
    </script>
    <style>
        .goku {
            width: 500px;
            height: 500px;
            padding: 1rem;
        }
    </style>
    
{% endblock %}

{% block content %}
<h1 style="display: flex; justify-content: center;">Welcome to My Website!</h1>
<div style="display: flex; justify-content: center;">
    <img src="/static/goku.png" class="goku" alt="Goku Image">
</div>
<button class="btn btn-outline" onclick="window.location.href = '/index';">Login</button>
<h1>Continue to signup page!</h1>
{% endblock %}
